<header>
  <div id="github-bar">
    <span ng-repeat="language in languages" style="background : {{language.color}}; width : calc({{width}}% * {{language.count}});"></span>
  </div>
  <img src="https://pbs.twimg.com/profile_images/618853709552971776/asn5QF7v.jpg" alt="Jorge Chato">
  <div>
    <h1 style="color : {{color}};">{{question}}</h1>
    <h2>{{answer}}</h2>
  </div>
  <nav>
    <ul>
      <li><a href="">HI</a></li>
      <li><a href="">WORK</a></li>
      <li><a href="">LIVE</a></li>
      <li><a href="">GIVE ME A FIVE</a></li>
    </ul>
  </nav>
</header>
